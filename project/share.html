<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/share.css">
    <script src="scripts/share.js" defer></script>
</head>
<body>
    <div class="form-container">
        <h2>Share Your Story</h2>
        <form id="storyForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="story">Your Story:</label>
            <textarea id="story" name="story" rows="6" required></textarea>

            <label for="photo">Upload Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*">

            <label>
                <input type="checkbox" name="permission" required> I give permission to share my story.
            </label>

            <button type="submit">Submit</button>
        </form>
    </div>   
</body>
</html>
