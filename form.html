<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals, Product Review Form">
    <meta name="author" content="Evangelis Albesa">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <title>Product Review Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Product Review</h1>
        </header>
    <main>
        <form method="get" action="review.html" class="pform">
            <div>Product Name</div>
            <select aria-label="select" id="product-name" name="Product Name" required>
                <option value="" selected disabled>Select a Product ...</option>
            </select>
            <div class="title">Overall Rating (required)</div>
            <label class="rating-label" for="1star">‚≠ê<br><input aria-label="input" id="1star" type="radio" name="rating" required></label>
            <label class="rating-label" for="2star">‚≠ê‚≠ê<br><input aria-label="input" id="2star" type="radio" name="rating" required></label>
            <label class="rating-label" for="3star">‚≠ê‚≠ê‚≠ê<br><input aria-label="input" id="3star" type="radio" name="rating" required></label>
            <label class="rating-label" for="4star">‚≠ê‚≠ê‚≠ê‚≠ê<br><input aria-label="input" id="4star" type="radio" name="rating" required></label>
            <label class="rating-label" for="5star">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê<br><input aria-label="input" id="5star" type="radio" name="rating" required></label>
            
            <label for="install-date">Date of Installation:</label>
            <label><input aria-label="input" type="date" id="install-date" name="installation" required></label>
            <div class="title">Which features did you find useful in this product?</div>
            <div>(<i>Check all that apply</i>)</div>
            <label class="checkbox-label" for="durability"><input aria-label="input" type="checkbox" id="durability" name="Durability" value="yes"> Durability<br></label>
            <label class="checkbox-label" for="ease-use"><input aria-label="input" type="checkbox" id="ease-use" name="Ease of Use" value="yes"> Ease of Use<br></label>
            <label class="checkbox-label" for="performsnce"><input aria-label="input" type="checkbox" id="performance" name="Performance" value="yes"> Performance<br></label>
            <label class="checkbox-label" for="design"><input aria-label="input" type="checkbox" id="design" name="Design" value="yes"> Design<br></label>
            
            <label for="review-box">Written Review(optional):</label>
            <textarea aria-label="text area" id="review-box" name="Written Review"></textarea>
         
            <label for="name-input">Your Name (optional):</label>
            <input aria-label="input" type="text" id="name-input" name="your name">
            <input aria-label="input" type="submit" id="submit-button" value="Leave Your Review">
        </form>
    </main>
    <footer>
        <p>
            &copy; <span id="currentyear"></span>  üòΩ Evangelis Albesa üòΩ  Canada
        </p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
